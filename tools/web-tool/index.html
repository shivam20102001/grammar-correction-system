<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drag & Drop Builder Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="margin-bottom: 10px;">
        <button onclick="undo()">‚è™ Undo</button>
        <button onclick="redo()">‚è© Redo</button>
      </div>
<div class="container">
    
  <div class="toolbox">
    <h3>Toolbox</h3>
    <div class="draggable" draggable="true" data-type="button">Button</div>
    <div class="draggable" draggable="true" data-type="paragraph">Paragraph</div>
  </div>

  <div id="canvas" class="canvas">
    <p>Drop items here</p>
  </div>

  <div id="editor" class="editor">
    <h3>Style Editor</h3>
    <label>Text:
      <input type="text" id="textContent">
    </label>
    <label>Font Size:
      <input type="number" id="fontSize" value="16">
    </label>
    <label>Background Color:
      <input type="color" id="bgColor">
    </label>
    <button id="floatingDelete" style="position:absolute; display:none;">üóë</button>

  </div>
  
</div>

<div class="code-editor">
    <h3>Raw HTML Editor</h3>
    <textarea onkeyup="applyRawHtml()" id="htmlEditor"></textarea>
    <button onclick="applyRawHtml()">Apply</button>
  </div>

<script src="script.js"></script>
</body>
</html>
