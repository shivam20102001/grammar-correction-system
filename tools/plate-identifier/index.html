<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Details Checker</title>
  <link rel="stylesheet" href="car.css">
  <link rel="stylesheet" href="../../components/common/common.css">
 
</head>

<body>
<div id="navbar"></div>
<div class="main-container">
  <div class="container">
    <h1>Vehicle Details</h1>

    <div id="search">
      <input type="text" id="rc_number" placeholder="Enter RC Number...">
      <button onclick="getData(document.getElementById('rc_number').value)">üîç Search</button>
    </div>

    <div class="details">
      <div class="detail-card">
        <p class="attr">Owner Name:</p><p id="value19"></p>
      </div>
      <div class="detail-card">
        <p class="attr">Owner Serial Number:</p><p id="value20"></p>
      </div>
      <div class="detail-card">
        <p class="attr">Action:</p><p id="value1"></p>
      </div>
      <div class="detail-card">
        <p class="attr">Completed At:</p><p id="value2"></p>
      </div>
      <div class="detail-card">
        <p class="attr">Created At:</p><p id="value3"></p>
      </div>
      <!-- Continue similarly for all other fields -->
      <div class="detail-card">
        <p class="attr">Vehicle Class:</p><p id="value33"></p>
      </div>
    </div>
  </div>
</div>
  <div id="footer"></div>

  
  <script src="/js/common-components.js"></script>
  <script src="car.js" defer></script>
</body>

</html>
