<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Expenses App</title>
    <style>
        /* body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        } */
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2, h3 {
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <h1>Welcome to the Split Expenses App</h1> -->
        <!-- <p>Manage and split your expenses easily with friends and family.</p> -->
        <!-- <h2>Split Expenses App</h2> -->
        <label>Trip Name:</label>
        <input type="text" id="tripName">
        <br><br>
        <label>Number of People:</label>
        <input type="number" id="numPeople" min="2">
        <button onclick="initializeTrip()">Start Trip</button>
        
        <div id="expenseSection" class="hidden">
            <h3>Expense Tracker</h3>
            <table id="expenseTable"></table>
            <br>
            <label>Payer:</label>
            <select id="payer"></select>
            <br><br>
            <label>Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount">
            <br><br>
            <label>For whom:</label>
            <select id="beneficiaries" multiple></select>
            <br><br>
            <label>Distribution:</label>
            <select id="distribution" onchange="toggleDistributionInputs()">
                <option value="equal">Equal</option>
                <option value="unequal">Unequal</option>
            </select>
            <div id="unequalDistributionInputs" class="hidden">
                <label>Enter amounts for each beneficiary (comma-separated):</label>
                <input type="text" id="unequalAmounts" placeholder="e.g., 10,20,30">
            </div>
            <br><br>
            <button onclick="addExpense()">Add Expense</button>
            <button onclick="printReport()">Print Report</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
